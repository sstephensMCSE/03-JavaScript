<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Loops</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

      // Array of zoo animals.
      var myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];

      // Rewrite the following code to print all of the animals using a for-loop.
      var i;      
      for (i = 0; i < myFarm.length; i++) {          
            console.log(myFarm[i]);
            if (myFarm[i].charAt(0) == "c" || myFarm[i].charAt(0) == "o") {
                alert(myFarm[i] + " starts with 'c' or 'o'!");
            }
        }
        
    </script>
    
  </body>
</html>
