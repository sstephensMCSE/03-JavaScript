<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // Initialise the array and variable
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times, starting with the number 1 and ending at 3.
      for (var i = 1; i < 4; i++) {

        // Get the 1-3 favorite TV show from the user 
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // insert the tvshow into the array
        favTVshows.push(tvShow);
      }

      // Simple loop to touch each item in the array
      for (var j = 0; j < favTVshows.length; j++) {

        // print to screen each TV show back to the user.
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
